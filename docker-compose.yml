services:
  web:
    container_name: todo-game
    restart: unless-stopped
    build: .
    ports:
      - "${PORT}:5000"
    volumes:
      - app_data:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - REPO_URL=${REPO_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - BRANCH=${BRANCH}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - DOCKER_API_VERSION=1.44
    entrypoint: ["/bin/sh", "-c", "if [ -z \"$REPO_URL\" ]; then echo 'ERROR: REPO_URL is not set. Create .env file with REPO_URL=https://github.com/username/repo.git' && exit 1; fi; BRANCH=${BRANCH:-master}; if [ -d /app/.git ]; then cd /app && git fetch origin && git reset --hard origin/$BRANCH; else rm -rf /app/* /app/.[!.]* 2>/dev/null; git clone --branch $BRANCH --single-branch $REPO_URL /app; fi && cd /app && pip install --no-cache-dir -r requirements.txt 2>/dev/null; exec gunicorn --bind 0.0.0.0:5000 --workers 2 --worker-class eventlet server:app"]

  telegram-bot:
    container_name: todo-telegram-bot
    restart: unless-stopped
    build:
      context: ./telegram
      dockerfile: Dockerfile
    volumes:
      - bot_data:/app
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=http://web:5000
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
    depends_on:
      - web
    entrypoint: ["/bin/sh", "-c", "npm install && node run.js"]

volumes:
  app_data:
  bot_data:
